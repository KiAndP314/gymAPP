      <p>Certificato medico: {{ user.certificato ? 'SÃ¬' : 'No' }}</p>
      <p>Email: {{ user.email }}</p>

        <ul>
          <li *ngFor="let course of user.abbonamenti">{{ course }}

        </ul>
      </div>
    </div>
